<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Currency Converter</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Converter Card -->
    <div class="w-full max-w-md mx-auto bg-black/20 backdrop-blur-xl rounded-2xl shadow-2xl p-6 md:p-8 text-white border border-white/20">
        
        <!-- Header -->
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-400 to-cyan-400">Currency Converter</h1>
            <p class="text-gray-300 mt-1">Instant Exchange Rates</p>
        </header>

        <!-- Converter Form -->
        <div class="space-y-4">
            <!-- Amount Input -->
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300">Amount</label>
                <input type="number" id="amount" name="amount" value="1" class="mt-1 block w-full bg-black/30 border-white/20 rounded-md shadow-sm py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="1.00">
            </div>

            <!-- From/To Section -->
            <div class="flex items-center justify-between space-x-2">
                <!-- From Currency -->
                <div class="w-full">
                    <label for="from-currency" class="block text-sm font-medium text-gray-300">From</label>
                    <select id="from-currency" name="from-currency" class="mt-1 block w-full bg-black/30 border-white/20 rounded-md shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-fuchsia-400"></select>
                </div>

                <!-- Swap Button -->
                <button id="swap-button" class="p-2 mt-6 bg-black/30 rounded-full hover:bg-fuchsia-500/50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 transform hover:rotate-180">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </button>

                <!-- To Currency -->
                <div class="w-full">
                    <label for="to-currency" class="block text-sm font-medium text-gray-300">To</label>
                    <select id="to-currency" name="to-currency" class="mt-1 block w-full bg-black/30 border-white/20 rounded-md shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-fuchsia-400"></select>
                </div>
            </div>
        </div>

        <!-- Result Display -->
        <div id="result-container" class="mt-6 text-center h-20 flex items-center justify-center">
            <!-- Loader or result will be shown here -->
        </div>
        
        <!-- Error Message Container -->
        <div id="error-container" class="hidden text-center bg-red-500/50 border border-red-400 text-white px-4 py-2 rounded-lg mt-4" role="alert">
            <span id="error-message"></span>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
